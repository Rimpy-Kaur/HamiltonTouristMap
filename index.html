<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamilton Tourist Map</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid text-center p-3 bg-primary text-white">
  <h1>Hamilton Tourist Map</h1>
  <p>Explore top attractions and plan your visit</p>
</div>

<div class="container my-3 text-center">
  <button class="btn btn-outline-primary m-1 filter-btn" data-type="all">All</button>
  <button class="btn btn-outline-success m-1 filter-btn" data-type="park">Parks</button>
  <button class="btn btn-outline-warning m-1 filter-btn" data-type="waterfall">Waterfalls</button>
  <button class="btn btn-outline-info m-1 filter-btn" data-type="museum">Museums</button>
  <button id="locateMeBtn" class="btn btn-danger m-1">📍 My Location</button>
</div>

<div class="container mb-3">
  <div id="map"></div>
</div>

<div class="container mb-4">
  <h4>Add a New Location</h4>
  <div class="row g-2">
    <div class="col-md-4">
      <input type="text" id="placeName" class="form-control" placeholder="Place name">
    </div>
    <div class="col-md-4">
      <input type="text" id="placeAddress" class="form-control" placeholder="Address">
    </div>
    <div class="col-md-2">
      <select id="placeType" class="form-select">
        <option value="park">Park</option>
        <option value="museum">Museum</option>
        <option value="waterfall">Waterfall</option>
      </select>
    </div>
    <div class="col-md-2">
      <button id="addPlaceBtn" class="btn btn-success w-100">Add Marker</button>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-swYMj5-7edd10KXg52c9uf-zGEB3jC8&callback=initMap"></script>
</body>
</html>
